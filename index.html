<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="images/nav-icon.png" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily News</title>
  <!-- ......................Daisy UI and Tailwind CSS.................... -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- .......................Font Awesome............... -->
  <script src="https://kit.fontawesome.com/a67dfe3c9e.js" crossorigin="anonymous"></script>
  <!-- .......................Stylesheet.................. -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="">
  <header class="container mx-auto">
    <div class="navbar">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl" href="index.html"><span
            class="text-neutral-200 px-3 py-2 rounded-lg bg-blue-500">Daily</span>&nbsp;<span
            class="text-blue-500">News</span></a>
      </div>
      <div class="flex-none gap-2">
        <div class="form-control">
          <ul class="">
            <li class="inline mr-6 text-neutral-100">News</li>
            <li class="inline mr-4 text-neutral-100">
              <a target="_blank" href="blog.html">Blog</a>
            </li>
          </ul>
        </div>
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img src="images/Avatar.png" />
            </div>
          </label>
          <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
            <li>
              <a class="justify-between">
                Profile
                <span class="badge">New</span>
              </a>
            </li>
            <li><a>Settings</a></li>
            <li><a>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="border border-gray-400 mt-6"></div>
  </header>

  <!-- ......................Category...................... -->
  <section class="container mx-auto m-4">
    <div class="mt-6 text-neutral-200 text-xl" id="category"></div>
  </section>
  <section class="container mx-auto m-4" id="box-output">
    <div class="w-full bg-white h-20 mt-6 rounded-lg" id="box">
      <h2 id="output" class="text-black ml-3 absolute mt-6 font-medium text-xl">
        <span id="item-found">0</span> items found for category <span id="item-category"> </span>
      </h2>
    </div>
    <div class="mt-6 flex gap-2 justify-between">
      <div>
        <span id="sort-by" class="mt-2 text-white">Sort By View:</span>
        <select id="scroll" class="py-2 px-4 rounded-lg text-black">
          <option disabled selected>Default</option>
          <option>Home</option>
          <option>Breaking news</option>
          <option>Regular news</option>
          <option>International news</option>
          <option>Sports</option>
        </select>
      </div>
      <div class="">
        <button id="todays-pic" class="px-6 py-2 bg-blue-600 rounded-lg text-white font-medium mr-2">
          Today's Pick
        </button>
        <button id="trending" class="px-6 py-2 bg-blue-600 rounded-lg text-white font-medium">
          Trending
        </button>
      </div>
    </div>
  </section>
  <!-- .......................Spinner...................... -->
  <svg id="spinner" class="animate-spin mx-auto hidden" fill="none" height="50" viewBox="0 0 20 20" width="50"
    xmlns="http://www.w3.org/2000/svg">
    <path
      d="M10 3.5C6.41015 3.5 3.5 6.41015 3.5 10C3.5 10.4142 3.16421 10.75 2.75 10.75C2.33579 10.75 2 10.4142 2 10C2 5.58172 5.58172 2 10 2C14.4183 2 18 5.58172 18 10C18 14.4183 14.4183 18 10 18C9.58579 18 9.25 17.6642 9.25 17.25C9.25 16.8358 9.58579 16.5 10 16.5C13.5899 16.5 16.5 13.5899 16.5 10C16.5 6.41015 13.5899 3.5 10 3.5Z"
      fill="#ffff" />
  </svg>
  <!-- ..................Main Section...................... -->
  <main>
    <section class="container mx-auto mt-12" id="news-container"></section>
  </main>
  <!-- ...................Modal............................ -->
  <input type="checkbox" id="my-modal-3" class="modal-toggle" />
  <div class="modal">
    <div class="modal-box relative">
      <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
      <div id="show-modal">

      </div>
    </div>
  </div>

  <!-- .................. Footer............................ -->
  <footer class="bg-base-100 mx-auto">
    <div class="w-full mt-12 text-white text-center font-medium text-xl">
      <div class="border border-gray-400"></div>
      <h2 class="mt-12 text-gray-600">Copyright 2022 Daily News</h2>
    </div>
  </footer>
  <!-- ///////////////////////////////////////////////////// -->

  <script src="js/app.js"></script>
</body>

</html>
